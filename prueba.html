<head>
	<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
	<!-- Include jQuery-ui styles. -->
	<link href="jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css" />
	<link href="jquery-ui/jquery-ui.structure.min.css" rel="stylesheet" type="text/css" />
	<link href="jquery-ui/jquery-ui.theme.min.css" rel="stylesheet" type="text/css" />	 
	<!-- Include jQuery UI script file. -->
	<script src="jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
	<!-- Include one of jTable styles. -->
	<link href="jtable/themes/metro/blue/jtable.min.css" rel="stylesheet" type="text/css" /> 
	<!-- Include jTable script file. -->
	<script src="jtable/jquery.jtable.min.js" type="text/javascript"></script>
</head>
<body>
	<div id="PersonTableContainer"></div>
	<script type="text/javascript">
	    $(document).ready(function () {
	        $('#PersonTableContainer').jtable({
	            title: 'Table of people',
	            actions: {
	                listAction: 'GettingStarted/PersonList',
	                createAction: 'GettingStarted/CreatePerson',
	                updateAction: 'GettingStarted/UpdatePerson',
	                deleteAction: 'GettingStarted/DeletePerson'
	            },
	            fields: {
	                PersonId: {
	                    key: true,
	                    list: false
	                },
	                Name: {
	                    title: 'Author Name',
	                    width: '40%'
	                },
	                Age: {
	                    title: 'Age',
	                    width: '20%'
	                },
	                RecordDate: {
	                    title: 'Record date',
	                    width: '30%',
	                    type: 'date',
	                    create: false,
	                    edit: false
	                }
	            }
	        });
	        $('#PersonTableContainer').jtable('load');
	    });
	</script>
</body>
